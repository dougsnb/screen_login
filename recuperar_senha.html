<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recuperar_senha.css">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;700&display=swap" as="style" onload="this.rel='stylesheet'">
<noscript><link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;700&display=swap" rel="stylesheet"></noscript>
    <title>Recuperação de Senha</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Recuperação de Senha</h1>
            <div class="container-input">
                <input placeholder="Digite seu email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/material-outlined/24/user--v1.png" alt="email-icon"/>
            </div>

            <button class="button-submit" type="submit">ENVIAR LINK DE RECUPERAÇÃO</button>

            <div class="register-link">
                <p><a href="login.html">Voltar para o Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
