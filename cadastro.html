<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;700&display=swap" as="style" onload="this.rel='stylesheet'">
<noscript><link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;700&display=swap" rel="stylesheet"></noscript>
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Cadastro</h1>
              <div class="container-input">
                 <input placeholder="Nome completo" type="text">
                 <img width="20" height="20" src="https://img.icons8.com/material-outlined/24/user--v1.png" 
                alt="user--v1"/>
              </div>
            
              <div class="container-input">
                <input placeholder="Email" type="email" required>
                <img width="24" height="24" src="https://img.icons8.com/forma-light/24/new-post.png" alt="new-post"/>
              </div>

              <div class="container-input">
                <input placeholder="Senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/material-outlined/24/lock-2.png" alt="lock-2"/>
              </div>

              <div class="container-input">
                <input placeholder= "Telefone" class="number">
                <img width="24" height="24" src="https://img.icons8.com/forma-light/24/phone.png" alt="phone"/>
              </div>

              <div class="container-input">
                <input placeholder="Data de nascimento" type="date">
                <img width="24" height="24" src="https://img.icons8.com/forma-thin/24/calendar.png" alt="calendar"/>
              </div>

              <button class="button-submit" type="submit">CADASTRAR</button>

              <div class="register-link">
                <p><a href="login.html">Voltar para o Login</a></p>
            </div>

        <form>
    <div>    
<body>
                
</html>
