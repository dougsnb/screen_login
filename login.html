<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;700&display=swap" as="style" onload="this.rel='stylesheet'">
<noscript><link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;700&display=swap" rel="stylesheet"></noscript>
    <title>Login</title>
</head>
<body>
    
    <div class="container">
        <form>
            <h1>LOGIN</h1>
              <div class="container-input">
                <input placeholder="Email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/material-outlined/24/user--v1.png" alt="user--v1"/>
              </div>

              <div class="container-input">
                <input placeholder="Senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/material-outlined/24/lock-2.png" alt="lock-2"/>
                <a href="recuperar_senha.html">Esqueci minha senha</a>
              </div>

              <button class="button-submit" type="submit">ENTRAR</button>

              <div class="register-link">
                <p>Não está cadastrado? <a href="cadastro.html">Cadastrar</a></p>
              </div>

        </form>
    </div>
    
</body>

</html>
